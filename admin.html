<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vend+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Add Project</h1>
            <p style="font-size: 0.9rem; opacity: 0.7; margin-bottom: var(--spacing-unit);">Password: <strong>admin123</strong></p>
            <div id="authSection" class="auth-form">
                <input type="password" id="passwordInput" placeholder="Enter password" />
                <button type="button" onclick="authenticate()">Access</button>
                <div id="authError" class="error hidden"></div>
            </div>
        </div>
        
        <div id="adminContent" class="hidden">
            <!-- Saved Projects List -->
            <div class="admin-section">
                <h2>Projects</h2>
                <div id="projectsList" style="margin-top: var(--spacing-unit);"></div>
            </div>
            
            <!-- Project Name -->
            <div class="admin-section">
                <h2>Project Name</h2>
                <div class="form-group">
                    <input type="text" id="projectName" placeholder="Enter project name" />
                </div>
            </div>
            
            <!-- Content Blocks -->
            <div class="admin-section">
                <h2>Content</h2>
                
                <!-- Content Blocks List -->
                <div id="contentBlocksList" style="margin-top: var(--spacing-unit);"></div>
                
                <!-- Add Copy and Add Image buttons - always visible below content -->
                <div style="display: flex; gap: var(--spacing-unit); margin-top: var(--spacing-unit);">
                    <button onclick="showAddCopy()">Add Copy</button>
                    <button onclick="showAddImage()">Add Image</button>
                </div>
                
                <!-- Add Copy Form -->
                <div id="addCopyForm" class="hidden" style="margin-top: var(--spacing-unit); margin-bottom: var(--spacing-unit);">
                    <div class="form-group">
                        <textarea id="textContent" placeholder="Enter text. Use **bold** for bold, [text](url) for links."></textarea>
                    </div>
                    <div class="form-group" style="display: flex; gap: var(--spacing-unit); align-items: center;">
                        <button onclick="addTextContent()">Add</button>
                        <button onclick="hideAddCopy()">Cancel</button>
                    </div>
                </div>
                
                <!-- Add Image Form -->
                <div id="addImageForm" class="hidden" style="margin-top: var(--spacing-unit); margin-bottom: var(--spacing-unit);">
                    <div class="form-group">
                        <input type="file" id="imageUpload" accept="image/*" />
                    </div>
                    <div class="form-group" style="display: flex; gap: var(--spacing-unit); align-items: center;">
                        <select id="imageLayout" style="flex: 1;">
                            <option value="single">Single Column</option>
                            <option value="two-column">Two Column</option>
                        </select>
                        <button onclick="uploadFile('image')">Add</button>
                        <button onclick="hideAddImage()">Cancel</button>
                    </div>
                    <div id="imageUploadStatus"></div>
                </div>
            </div>
            
            <!-- Save Project Button -->
            <div class="admin-section">
                <button onclick="saveProjectInfo()" style="width: 100%;">Save Project</button>
            </div>
            
            <div class="admin-section">
                <a href="index.html" style="color: var(--text-color); text-decoration: none; text-transform: uppercase; letter-spacing: 0.05em; font-size: 0.9rem;">‚Üê Back to Portfolio</a>
            </div>
        </div>
    </div>
    
    <script src="github-config.js"></script>
    <script src="admin-github.js"></script>
</body>
</html>
